name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo's 'MAIN' branch
        uses: actions/checkout@v3

      - name: Install NodeJs(v18.18.2) & NPM(v10.2.3)
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.x2
          cache: npm

      - name: Install all Npm packages of the project
        run: npm ci
        
      - name: Run 'Build' command to build the artifact
        run: npm run build
      
      - name: Deploy new build to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWIK_TASK }}'
          channelId: live
          projectId: qwik-task
